{% extends 'global.html' %}
{% block title %}Modificar mi perfil{% endblock %}

{% block content %}

<div class = "VerticalCenter_container"> <!--ESTE CONTAINER EXISTE CON EL ÚNICO PROPOSITO DE CENTRAR VERTICALMENTE LA SECCIÓN INDIVIDUAL-->
	<div class="individualSection">

		<div class = "individualSection_Title">
			<h2><b>Modificar mi perfil</b></h2>
		</div>

		<div class="individualSection_Body">

			<form class="Edit_form" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ MyUserForm.as_p }}
				{{ MyProfileForm.as_p }}

				<div class="individualSection_Buttons">
					<button name = "ConfirmButton" class="Confirm_Button" type="submit">Confirmar</button>
				</div>
			</form>
		</div>


	</div>
</div>
{% endblock %}
